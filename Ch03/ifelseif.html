<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ifelseif</title>
	<script type="text/javascript">
		// variable defined
		var date = new Date();
		var hour = date.getHours();

		// if else if
		if( hour < 11 ){
			alert('아침 먹을 시간입니다.');
		}else if( hour < 15 ){
			alert('점심 먹을 시간입니다.');
		}else{
			alert('저녁 먹을 시간입니다.');
		}
	</script>
</head>
<body>

</body>
</html>

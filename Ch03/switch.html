<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch</title>
	<script type="text/javascript">
		var date = new Date();
		var hour = date.getHours();

		switch(true)
		{
			case hour < 11:
				alert('아침먹을 시간입니다.');
				break;
			case hour < 15:
				alert('점심 먹을 시간입니다.');
				break;
			default :
				alert('저녁 먹을 시간입니다.');
				break;
		}
	</script>
</head>
<body>

</body>
</html>

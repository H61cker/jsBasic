<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>in_keyword</title>
	<script type="text/javascript">

		/*
			key = value.
			in 키워느는 해당 키가 객체 안에 있는지 확인할 수 있다.
		*/
		var output ='';

		var student ={
			이름: '연하진',
			국어: 92, 수학: 98,
			영어: 96, 과학: 98
		};

		output += "'이름' in student: " + ('이름' in student) + '\n';
		output += "'성별' in student: " + ('성별' in student);
		
		alert(output);
	</script>
</head>
<body>

</body>
</html>

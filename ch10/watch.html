<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>watch</title>
	<script type="text/javascript">
		window.onload = function(){
			// 변수를 선언합니다.
			var clock = document.getElementById('clock');

			// 매 1초마다 함수를 실행합니다.
			setInterval(function(){
				clock.innerHTML = new Date().toString();
			},100);
		};
	</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>

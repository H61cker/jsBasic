<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>do include 3</title>
	<script type="text/javascript">
		window.onload = function(){

			/*
				document.querySelector(선택자) : 선택자로 가장 처음 선택되는 문서 객체를 가져온다.
				document.querySelectorAll(선택자) : 선택자로 선택되는 문서 객체를 배열로 가져온다.
			*/
			// 문서 객체를 가져옵니다.
			var header1 = document.querySelector('#header-1');
			var header2 = document.querySelector('#header-2');

			// 문서 객체의 속성을 변경합니다.
			header1.innerHTML = 'with getElementById()';
			header2.innerHTML = 'with getElementById()';
		};
	</script>
</head>
<body>
	<h1 id="header-1">Header</h1>
	<h1 id="header-2">Header</h1>
</body>
</html>

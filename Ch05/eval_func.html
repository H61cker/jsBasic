<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eval</title>
	<script type="text/javascript">
		/*
		자바스크립트는 문자열을 코드로 실행할 수 있는 함수 이볼을 제공함.
			eval(string) string을 자바스크립트 코드로 실행합니다.
		*/
		var willEval = '';
		willEval += 'var number = 10;';
		willEval += 'alert(number);';

		eval(willEval);
	</script>
</head>
<body>

</body>
</html>

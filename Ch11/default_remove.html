<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>default remove</title>
	<script type="text/javascript">
		window.onload = function(){
			// 이벤트를 연결합니다.
			document.getElementById('my-form').onsubmit = function(){
				// 변수를 선언합니다.
				var pass = document.getElementById('pass').value;
				var passCheck = document.getElementById('pass-check').value;

				pass = pass.toString();
				passCheck = passCheck.toString();


				// 비밀번호가 같은지 확인합니다.
				if( pass == passCheck ){
					alert('성공');
				}else{
					alert('다시 입력해주세요.');
					return false;
				}
			};
		}
	</script>
</head>
<body>
	<form id="my-form">
		<label for="name">이름</label><br>
		<input type="text" name="name" id="name"><br>
		<label for="pass">비밀번호</label><br>
		<input type="passowrd" name="pass" id="pass"><br>
		<label for="pass-check">비밀번호 확인</label><br>
		<input type="password" id="pass-check"><br>
		<input type="submit" value="제출">
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>navigator object</title>
	<script type="text/javascript">
	/*
		navigator 객체는 웹 페이지를 실행하고 있는 브라우저에 대한 정보가 있다.
	*/
		var output = '';
		for( var key in navigator ){
			output += '*' + key + ': ' + navigator[key] + '\n';
		}

		alert(output);
	</script>
</head>
<body>

</body>
</html>
